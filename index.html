<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Forms-Level-1_1</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <div>
                    <label for="name">Name <span>*</span></label>
                    <div>
                        <input type="Vorname" placeholder="Vorname" required class="name">
                        <input type="Nachname" placeholder="Nachname" required class="name">
                    </div>
                </div>
                <div>
                    <label for="email">Email <span>*</span></label>
                    <div>
                        <input type="email" name="email" id="" required>
                    </div>
                </div>
                <div>
                    <label for="Thema">Thema</label>
                    <div>
                        <select name="thema" id="" type="thema">
                            <option value="">Advertise</option>
                            <option value="">General</option>
                            <option value="">Partnership</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="nachricht">Nachricht <span>*</span></label>
                    <div>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </div>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
